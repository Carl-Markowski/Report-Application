{% extends 'report_app/base_template.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-4 mb-3">{{ teacher.name }}</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Teacher Information</h2>
          <p class="card-text">Email: {{ teacher.email }}</p>
          <p class="card-text">School: {{ teacher.school }}</p>
          <p class="card-text">Grade: {{ teacher.grade }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
